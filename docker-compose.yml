version: '3.9'
services:
  app:
    build: .
    ports:
      - "4173:4173"
    environment:
      - PORT=4173
      - NODE_ENV=production
      - DATABASE_URL=postgres://solarlink:solarlink@db:5432/solarlink
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: solarlink
      POSTGRES_PASSWORD: solarlink
      POSTGRES_DB: solarlink
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
